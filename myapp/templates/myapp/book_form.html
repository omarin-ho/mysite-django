{% extends 'myapp/base.html' %}

{% block title %}{% if object %}Edit{% else %}Add{% endif %} Book{% endblock %}

{% block content %}
<h1 class="mt-4">{% if object %}Edit{% else %}Add{% endif %} Book</h1>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'book_list' %}" class="btn btn-secondary mt-2">Back to list</a>
{% endblock %}
